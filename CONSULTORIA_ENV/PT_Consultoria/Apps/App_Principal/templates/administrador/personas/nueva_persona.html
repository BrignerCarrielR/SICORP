{% extends 'formulario.html' %}
{% load static %}

{% block formulario %}
	<div class="row p-4">
		<div class="col-md-6">
			<label for="Nombres" class="form-label fw-bold">Nombres</label>
			{{ form.nombres }}
		</div>
		<div class="col-md-6">
			<label for="Nombres" class="form-label fw-bold">Apellidos</label>
			{{ form.apellidos }}
		</div>
		<div class="col-md-6">
			<label for="Nombres" class="form-label fw-bold">Identificación - Cédula</label>
			{{ form.cedula }}
		</div>
		<div class="col-md-6">
			<label for="idEntidadBancaria" class="form-label fw-bold">Nacionalidad</label>
			{{ form.id_pais }}
		</div>
		<div class="col-md-6">
			<label for="idEntidadBancaria" class="form-label fw-bold">Género</label>
			{{ form.genero }}
		</div>
		<div class="col-md-6">
			<label for="idEntidadBancaria" class="form-label fw-bold">Cargo</label>
			{{ form.id_cargo }}
		</div>
		<div class="col-md-6">
			<label for="idEntidadBancaria" class="form-label fw-bold">Cargo 2</label>
			{{ form.id_cargo_2 }}
		</div>
		{% if form.errors %}
			<div class="alert alert-danger alert-dismissible" role="alert">
				<strong>Error al Grabar</strong>
				<p class="text-white">{{ form.errors }}</p>
				<button type="button" class="btn-close" data-bs-dismiss="alert"
				        aria-label="Close"></button>
			</div>
		{% endif %}
		<br>
		<div class="container p-4 row justify-content-center">
			<button type="submit" class="btn col-auto btn-warning rounded-pill float-end">Guardar
			</button>
		</div>
	</div>

{% endblock %}
