{% extends 'administrador/base.html' %}
{% load static %}

{% block contenido %}

	<div class="m-4">
		<div class="h5 pb-2 mb-4 border-bottom">
			<div class="d-flex justify-content-end">
				<div class="col-auto me-auto">Bienvenido al módulo de <span class="fw-bold">{{ titulo }}</span></div>
				<div><a href="{{ volver }}" class="btn btn-warning rounded-pill">Volver</a></div>
			</div>
		</div>
	</div>
	<div class="m-4">
		<h4 class="fw-bold">
			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
			     class="bi bi-grid-fill" viewBox="0 0 16 16">
				<path
						d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5v-3zm8 0A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5v-3zm-8 8A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5v-3zm8 0A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5v-3z"/>
			</svg>
			Módulos
		</h4>
	</div>

	<!-- contenido de la pagina -->
	<div class="m-4">
		<div class="row">
			<div class="m-4">
				<div class="row">
					<div class="col-sm-3 mb-3 p-1">
						<div class="card">
							<a class="btn btn-secondary card-body" href="{% url 'lista_auditor_externo' %}">
								<div class="row">
									<div class="col-4 border-end  border-2">
										<img class="img-modulos " src="{% static 'img/auditores.png' %}" alt="">
									</div>
									<div class="col">
										<h5 class="card-title">Auditor externo</h5>
										<p class=" text-modulos card-text">Listado de auditores externos</p>
									</div>
								</div>
							</a>
						</div>
					</div>
					<div class="col-sm-3 mb-3 p-1">
						<div class="card">
							<a class="btn btn-secondary card-body" href="{% url 'lista_auditor_interno' %}">
								<div class="row">
									<div class="col-4 border-end  border-2">
										<img class="img-modulos " src="{% static 'img/auditores.png' %}" alt="">
									</div>
									<div class="col">
										<h5 class="card-title">Auditor interno</h5>
										<p class=" text-modulos card-text">Listado de aduitores interno</p>
									</div>
								</div>
							</a>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>

{% endblock %}
