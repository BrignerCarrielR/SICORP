{% extends 'usuario/user_formulario.html' %}
{% load static %}

{% block formulario %}

	<div class="row p-4">
		<div class="col-md-4">
			<label for="idEntidadBancaria" class="form-label fw-bold">Entidad Bancaria</label>
			{{ form.entidad }}
		</div>
		<div class="col-md-4">
			<label for="Activo" class="form-label fw-bold">Activo</label>
			<div class="input-group mb-3">
				<span class="input-group-text">$</span>
				{{ form.activo }}
			</div>
		</div>
		<div class="col-md-4">
			<label for="Patrimonio" class="form-label fw-bold">Patrimonio</label>
			<div class="input-group mb-3">
				<span class="input-group-text">$</span>
				{{ form.patrimonio }}
			</div>
		</div>
		<div class="col-md-4">
			<label for="Apalancamiento" class="form-label fw-bold">Apalancamiento</label>
			<div class="input-group mb-3">
				<span class="input-group-text">$</span>
				{{ form.apalancamiento }}
			</div>
		</div>
		{% if form.errors %}
			<div class="alert alert-danger alert-dismissible" role="alert">
				<strong>Error al Grabar</strong>
				<p class="text-white">{{ form.errors }}</p>
				<button type="button" class="btn-close" data-bs-dismiss="alert"
				        aria-label="Close"></button>
			</div>
		{% endif %}
		<br>
		<div class="container p-4 row justify-content-center">
			<button type="submit" class="btn col-auto btn-warning rounded-pill float-end">Guardar
			</button>
		</div>
	</div>

{% endblock %}
