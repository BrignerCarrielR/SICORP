{% extends 'usuario/user_eliminar.html' %}
{% load static %}

{% block data %}
	<div class="container">
		<div class="row p-4">
			<div class="card">
				<div class="h5 pb-2 mb-4 border-bottom">
					<h1 class="fw-bold text-center">Eliminar <span class="text-warning">Cargo</span></h1>
				</div>
				<div class="table-responsive-xl">
					<table class="table table-striped table-hover">
						<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Entidad Bancaria</th>
							<th scope="col">Activo</th>
							<th scope="col">Patrimonio</th>
							<th scope="col">Apalancamiento</th>
						</tr>
						</thead>
						<tbody>

						<tr>
							<th scope="row">{{ object.id }}</th>
							<td>{{ object.entidad }}</td>
							<td>$ {{ object.activo }}</td>
							<td>$ {{ object.patrimonio }}</td>
							<td>$ {{ object.apalancamiento }}</td>
						</tr>
						</tbody>
					</table>
					<div class="container m-3 row justify-content-center">
						<button class="btn col-auto btn-warning rounded-pill">Eliminiar</button>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
