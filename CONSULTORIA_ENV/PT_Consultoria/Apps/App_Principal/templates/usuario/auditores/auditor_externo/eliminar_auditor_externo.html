{% extends 'usuario/user_eliminar.html' %}
{% load static %}

{% block data %}
	<div class="container">
        <div class="row p-4">
            <div class="card">
                <div class="h5 pb-2 mb-4 border-bottom">
                    <h1 class="fw-bold text-center">Eliminar <span class="text-warning">Auditor interno</span></h1>
                </div>
                <div class="table-responsive-xl">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Empresa</th>
                            <th scope="col">Nombre de Firma auditora</th>
                            <th scope="col">Ciudad</th>
                            <th scope="col">Entidad Bancaria</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr>
                            <td>{{ object.id }}</td>
                            <td>{{ object.empresa }}</td>
	                        <td>{{ object.nombrefirma }}</td>
	                        <td>{{ object.id_endidad.id_ciudad }}</td>
	                        <td>{{ object.id_endidad }}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="container m-3 row justify-content-center">
						<button class="btn col-auto btn-warning rounded-pill">Eliminiar</button>
					</div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
